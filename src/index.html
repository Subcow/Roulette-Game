<!DOCTYPE html>
<html lang="es" dir="ltr" prefix="og: http://ogp.me/ns#">
<head>
  <title>Roulette</title>
  <meta charset="UTF-8">
  <meta name="author" content="Tono Arnau Forner">
  <meta name="description" content="Mini game made in Ionic 3 + Angular">
  <meta name="keywords" content="Ionic, Angular, Game, Javascript">
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <!--Linkedin Open Graph card-->
  <meta property="og:title" content="Roulette Game" />
  <meta property="og:description" content="Mini game made in Ionic 3" />
  <meta property="og:url" content="https://www.tonoarnauforner.es/projects/roulette" />
  <meta property="og:image" content="https://www.tonoarnauforner.es/projects/roulette/assets/imgs/logo.png" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f1c40f">
  <meta name="msapplication-TileColor" content="#f1c40f">
  <meta name="msapplication-TileImage" content="./assets/imgs/ms-icon-144x144.png">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Roulette Game">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker-->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.error('Error', err));
    }
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The vendor js is generated during the build process
       It contains all of the dependencies in node_modules -->
  <script src="build/vendor.js"></script>

  <!-- The main bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
